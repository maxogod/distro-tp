syntax = "proto3";

package protocol;

option go_package = "src/joiner/protocol;protocol";

message ReferenceBatch {
  int32 dataset_type = 1;
  bytes payload = 2;
}

message Done {}

message ReferenceQueueMessage {
  oneof payload {
    ReferenceBatch reference_batch = 1;
    Done done = 2;
  }
}

