    networks:
      - tp_net
    volumes:
      - ./src/filter/config.yaml:/app/config.yaml
    depends_on:
      rabbitmq:
        condition: service_healthy
        
  joiner1:
    container_name: joiner1
    build:
      dockerfile: ./src/joiner/Dockerfile
    image: joiner:latest
    networks:
      - tp_net
    volumes:
      - ./src/joiner/config.yaml:/app/config.yaml
    depends_on:
      rabbitmq:
        condition: service_healthy
        
  joiner2:
