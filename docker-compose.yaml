name: distro
services:
  rabbitmq:
    container_name: rabbitmq
    build:
      context: ./src/rabbitmq
      dockerfile: Dockerfile
    image: rabbitmq:latest
    command: sh -c "rabbitmq-server > /dev/null 2>&1"
    ports:
      - '5670:5672'
      - '15670:15672'
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 10s
      start_period: 15s
      retries: 5
    networks:
      - tp_net
    
  egg_of_life:
    container_name: egg_of_life
    build:
      dockerfile: ./src/egg_of_life/Dockerfile
    image: egg_of_life:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./config.yaml:/app/config.yaml
    networks:
      - tp_net
    environment:
      - NETWORK=distro_tp_net
      - HOST_PROJECT_PATH=${PWD}
    
  gateway:
    container_name: gateway
    build:
      dockerfile: ./src/gateway/Dockerfile
    image: gateway:latest
    ports:
      - '8080:8080'
      - '8081:8081'
    volumes:
      - ./src/gateway/config.yaml:/app/config.yaml
    depends_on:
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - tp_net
        
  controller:
    container_name: controller
    build:
      dockerfile: ./src/controller/Dockerfile
    image: controller:latest
    volumes:
      - ./src/controller/config.yaml:/app/config.yaml
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - tp_net
        
  aggregator1:
    container_name: aggregator1
    build:
      dockerfile: ./src/aggregator/Dockerfile
    image: aggregator:latest
    networks:
      - tp_net
    environment:
      - LEADER_ELECTION_ID=1
      - LEADER_ELECTION_HOST=aggregator1
      - LEADER_ELECTION_PORT=7070
    volumes:
      - ./src/aggregator/config.yaml:/app/config.yaml
    depends_on:
      rabbitmq:
        condition: service_healthy
        
  filter1:
    container_name: filter1
    build:
      dockerfile: ./src/filter/Dockerfile
    image: filter:latest
    networks:
      - tp_net
    volumes:
      - ./src/filter/config.yaml:/app/config.yaml
    depends_on:
      rabbitmq:
        condition: service_healthy
        
  filter2:
    container_name: filter2
